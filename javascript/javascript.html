<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document frumos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="js/script.js"></script> -->
    <script>
      console.log("Hello, world!");
    </script>
  </head>
  <body>
    <div id="primul"><span>Hello, world!</span></div>
    <div id="al_doilea"><span>Hello, world!</span></div>
    <div id="al_treilea"><span>Hello, world!</span></div>
    <div><span>Hello, world!</span></div>
    <button id="buton_de_adaugare">adauga</button>
    <script>
      document.write("<div>Elemente create din JavaScript! 1</div>");
      document.write("<div>Elemente create din JavaScript! 2</div>");
      document.write("<div>Elemente create din JavaScript! 3</div>");
      document.write("<div>Elemente create din JavaScript! 4</div>");
      document.write("<div>Elemente create din JavaScript! 5</div>");

      var primul_text = document.getElementById("primul");
      var al_doilea_text = document.getElementById("al_doilea");
      var al_treilea_text = document.getElementById("al_treilea");

      primul_text.style.fontSize = "3em";

      primul_text.addEventListener("click", () => {
        if (al_doilea_text.style.color === "red") {
          al_doilea_text.style.color = "blue";
        } else {
          al_doilea_text.style.color = "red";
        }
      });

      al_treilea_text.addEventListener('click', () => {
          if (al_doilea_text.style.fontWeight === 'bold') {
            al_doilea_text.style.fontWeight = 'normal';
            al_doilea_text.style.fontStyle = 'italic'
          } else {
            al_doilea_text.style.fontWeight = 'bold';
            al_doilea_text.style.fontStyle = 'normal'
          }
      })

      function adauga_paragraf(culoare) {
        var ceva = document.createElement('div')
        
        ceva.innerHTML = 'Lorem ipsum dolor sit amet, <span style="background-color: ' + culoare + '">consectetur adipiscing</span> elit.'

        primul_text.before(ceva)

        ceva.addEventListener('click', () => {
          ceva.remove()
        })
      }
      var culoare = "blue";
      buton_de_adaugare.addEventListener("click", () => {
        if (culoare === "blue") {
          culoare = "red";
        } else {
          culoare = "blue";
        }
        adauga_paragraf(culoare);
      }
      );
    </script>
    <div><span>Hello, world!</span></div>
  </body>
</html>
